<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
    <style>
        header {
            background-color:rgb(107, 153, 116);
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo-title img {
            height: 50px;
            margin-right: 10px;
        }
        .logo-title .title-button {
            background-color: transparent; /* Remove the black background */
            border: 2px solid white; /* Add a black border */
            font-family: 'Arya', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: white; /* Set the text color to black */
            height: 60px; /* Set a fixed height */
            line-height: 60px; /* Vertically center the text */
            border-radius: 30px; /* Make the corners fully rounded */
            padding: 0 20px; /* Add horizontal padding */
            display: inline-block; /* Ensure it behaves like a box */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2); /* Optional: Add a shadow for depth */
            text-decoration: none; /* Remove underline from links */
            text-align: center;
        }
        .logo-title .title-button:hover {
                background-color: #444; /* Slightly lighter black for hover effect */
                color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="assets/images/logo.png" alt="Site Logo">
            <a href="index.html" class="title-button"><b>OBJECT AS ORGANISM</b></a>
            <span class="circle"></span>
        </div>
        <nav>
            <span class="circle"></span>
            <a href="resources.html" class="title-button">RESOURCES</a>
            <span class="circle"></span>
            <a href="about.html" class="title-button">VISION</a>
            <span class="circle"></span>
            <a href="tool.html" class="title-button">INTERACTIVE TOOL</a>
        </nav>
    </header>
</body>
</html>
