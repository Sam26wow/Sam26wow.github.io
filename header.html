<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
    <style>
        header {
            background-color: #386641;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo-title img {
            height: 50px;
            margin-right: 10px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="DETAIL2-01.png" alt="Site Logo">
            <a href="index.html" class="title-button"><b>OBJECT AS ORGANISM</b></a>
        </div>
        <nav>
            <a href="resources.html">RESOURCES</a>
            <a href="about.html">VISION</a>
            <a href="tool.html">INTERACTIVE TOOL</a>
        </nav>
    </header>
</body>
</html>
