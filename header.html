<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
    <style>
        header {
            background-color: #386641;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo-title img {
            height: 50px;
            margin-right: 10px;
        }
        .logo-title .title-button {
            font-family: 'Arya', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .logo-title .title-button:hover {
            background-color: white;
            color: #222;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="assets/images/logo.png" alt="Site Logo">
            <a href="index.html" class="title-button"><b>OBJECT AS ORGANISM</b></a>
        </div>
        <nav>
            <a href="resources.html" class="title-button">RESOURCES</a>
            <a href="about.html" class="title-button">VISION</a>
            <a href="tool.html" class="title-button">INTERACTIVE MAP</a>
            <a href="tool-building.html" class="title-button">INTERACTIVE BUILDING</a>
        </nav>
    </header>
</body>
</html>
